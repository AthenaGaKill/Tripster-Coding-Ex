<!DOCTYPE html>
<html>

<head>
    <title>Sum with For Loop</title>
</head>

<body>
    <script>
        //initialize
        var arr = [1, 3, 3, 7]; //array with nrs we will take the sum of
        
        function Sum(inputArr) {
            //initialize
            var sumArr = 0;
            //execute
            for (var i = 0; i < inputArr.length; i++) {
                sumArr += arr[i]; //short for sumArr = sumArr + arr[i] => no need to add the first 2 numbers of the arr beforehand!
            }
            //return
            return sumArr;
        }
        //exectute and return
        document.write("The soem of the noembers is: " + Sum(arr));//i call the funtion here and write it in my conclusion

    </script>
</body>
