<!DOCTYPE html>
<html>

<head>
    <title>Sum with For Loop</title>
</head>

<body>
    <script>
        //initialize
        var arr = [1, 3, 3, 7];
        var sum = 0;
        //execute
        for (var i = 0; i < arr.length; i++) {
            sum = sum + arr[i];
        }
        //print
        document.write("The soem of the noembers is: " + sum);

    </script>
</body>

</html>
