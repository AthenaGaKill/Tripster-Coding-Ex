<!DOCTYPE html>
<html>
<head>
    <title>Sum with For Loop</title>
</head>
<body>
<script>
    var arr = [1,3,3,7];
    var a = arr[0];
    var b = arr[1];
    var sum = (a+b);
    
    for (var i=2;i<arr.length;i++) {
      sum = sum + arr[i];  
    }

    document.write("The soem of the noembers is: " + sum);

</script>
</body>
</html>
