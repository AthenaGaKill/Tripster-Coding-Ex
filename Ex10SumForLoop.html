<!DOCTYPE html>
<html>

<head>
    <title>Sum with For Loop</title>
</head>

<body>
    <script>
        var arr = [1, 3, 3, 7]; //array with nrs we will take the sum of

        function sum(inputArr) {
            //initialize
            var sumArr = 0;
            //execute
            for (var i = 0; i < inputArr.length; i++) {
                sumArr = sumArr + arr[i];
            }//print
            return sumArr;
        }
        document.write("The soem of the noembers is: " + sum);

    </script>
</body>
