<!DOCTYPE html>
<html>

<head>
    <title>Check If a Nr Is Prime</title>
</head>

<body>
    <h1>Check If a Nr Is Prime</h1>
    <script>
        //input nr > 1
        var input = "";
        var count = 2; //needs to be bigger than 1 as we don't incl 1



        //do while with "FU" to have them try again
        do {
            input = prompt("Gief number bigger than 1 or type 'FU' in order to stop");//prime nr = bigger than 1, w factors 1 and itself
            if (input != "FU") {
                if (input <= 1) {
                    alert("Needs to be bigger than 1 mofo! AGAIN!");
                }
                if (input != 2) { //2 is an exception and since we start our count w 2 it needs to be excluded
                    while (input != count) { //when input = it is over since we only check until then
                        if (input % count == 0) {
                            alert("Not a prime brah!");
                            break;
                        }
                        else {
                            count++;
                        }
                    }
                    if (input == count) {
                        alert("You got your self a prime!");
                    }

                } else {
                    alert("You got your self a prime!");
                }//if else statement for when input = 2
            }
            count=2;
        } while (input != "FU");


// alert("Feelsbadman no prime for yoe! Type 'FU' to try again!");





    </script>


</body>

</html>
