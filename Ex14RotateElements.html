<body>
    <script>
        // Don't use any in house javascript methods! 
        // Write a function that rotates a list by k elements.For example[1, 2, 3, 4, 5, 6] rotated by two becomes[3, 4, 5, 6, 1, 2].
        // Try solving this without creating a copy of the list.How many swap or move operations do you need ?
        var list = [1, 2, 3, 4, 5];
        var newList = "";
        var xRotate = prompt("How many elements would you like to rotate?");
        if (xRotate > list.length) {
            alert("Plz gief in a nr lower or equal to the amount of elements in the array troll!");
        } else {
            for (var i = xRotate; i < list.length; i++) {
                newList += list[i];
            }

            for (var i = 0; i < xRotate; i++) {
                newList += list[i];
            }
        }
        console.log("The result of your rotated array is: " + newList);
    </script>
