        //Write a function that will calculate the distance between two points.

            var inputX = prompt("Give in the X coordinate: ");

            var pythagorasResult = pythagorasOfXAndY(inputX, inputY);
        }

        function pythagorasOfXAndY(X, Y) { //
            var Z = Math.sqrt((Math.pow(X, 2) + Math.pow(Y, 2))); //x2 + y2 = z2
