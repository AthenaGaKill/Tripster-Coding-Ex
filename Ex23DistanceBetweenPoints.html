    <script>
        //Write a function that will calculate the distance between two points.
        //(pythagoras is your friend) The input given is an x and an y coordinate

        function main() {//first we ask for the coordinates
            let inputOneXY = prompt("Give in the 1st point's location as an array: ");
            let inputOneXYNr = Number(inputOneXY);
            let inputTwoXY = prompt("Give in the 2nd point's location as an array: ");
            let inputTwoXYNr = Number(inputTwoXY);
            let pythagorasResult = pythagorasOfXAndY(inputOneXYNr, inputTwoXYNr);
            console.log(pythagorasResult);

        }


        function pythagorasOfXAndY(oneXY, twoXY) { //
            let difference = (Math.sqrt(Math.pow(oneXY[0] - twoXY[0])) + (Math.pow(oneXY[1] - twoXY[1])));
            return difference;
        }

        main();
