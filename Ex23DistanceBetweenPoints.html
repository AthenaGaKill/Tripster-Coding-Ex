    <script>
        //Write a function that will calculate the distance between two points.
        //(pythagoras is your friend) The input given is an x and an y coordinate

        function main() {//first we ask for the coordinates
            //didn't know how to do it with a direct [X,Y] input as it is seen as a string and using Number didnt fix it...
            let inputOneX = parseInt(prompt("Give in the 1st point's X location: "), 10);
            let inputOneY = parseInt(prompt("Give in the 1st point's Y location: "), 10);
            let inputTwoX = parseInt(prompt("Give in the 2nd point's X location: "), 10);
            let inputTwoY = parseInt(prompt("Give in the 2nd point's Y location: "), 10);
            let pythagorasResult = pythagorasOfXAndY(inputOneX, inputOneY, inputTwoX, inputTwoY);
            console.log(pythagorasResult);

        }


        function pythagorasOfXAndY(oneX, oneY, twoX, twoY) {
            let difference = (Math.sqrt(Math.pow(oneX - twoX)) + (Math.pow(oneY - twoY)));
            return difference;
        }

        main();
