<!DOCTYPE html>
<html>

<head>
    <title>Sum with For While Loop</title>
</head>

<body>
    <script>
        var arr = [1, 3, 3, 7]; //array with nrs we will take the sum of
        var sum = 0;
        var i=0; //the var we will iterate in our loop

        while(i<arr.length) {
            sum = sum + arr[i]; 
            i++;
        }    

        document.write("The soem of the noembers is: " + sum);
    </script>
</body>

</html>
