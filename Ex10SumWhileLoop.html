<!DOCTYPE html>
<html>

<head>
    <title>Sum with For While Loop</title>
</head>

<body>
    <script>
        var arr = [1, 3, 3, 7]; //array with nrs we will take the sum of
        var a = arr[0]; //first nr
        var b = arr[1]; //second nr
        var sum = (a + b); //sum of the first 2 nrs which we initially use to add the next nr to
        var i=2; //the var we will iterate in our loop

        while(i<arr.length) {
            sum = sum + arr[i]; 
            i++;
        }    

        document.write("The soem of the noembers is: " + sum);
    </script>
</body>

</html>
