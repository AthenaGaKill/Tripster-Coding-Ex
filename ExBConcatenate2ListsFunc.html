<!DOCTYPE html>
<html>

<head>
    <title>Concatenate 2 lists using a function</title>
</head>

<body>
    <script>
        function joinLists(arr1, arr2) {
            var newList = arr1;

            for (var i = 0; i < arr2.length; i++) {
                newList += "," + arr2[i];
            } return newList
        }
        console.log("Here you haz your concatenated lists brah: " + joinLists([1, 2, 3], [4, 5, 6]));
    </script>
</body>

</html>
