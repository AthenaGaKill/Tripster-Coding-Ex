<!DOCTYPE html>
<html>

<head>
    <title></title>
</head>

<body>
    <script>
        //we need:

        //depending what option we have a function containing other functions
        //we turn the input into an object
        //put the object into an array

        main();
        function main() {
            let choose; //needs to be defined outside loop
            let books = []; //we need an array to keep all the books indexed
            do {
                //prompt asking to create a book, delete a book, locate a book
                choose = prompt("What do you want to do? Type 1 to create a book, 2 to delete a book, 3 to locate a book, 0 to exit program.");
                if (choose == "1") {
                    let bookCreated = createBook();
                    books.push(bookCreated);
                    console.log(books);
                }
            } while (choose != 0);
            console.log(books);
            
        }

        function createBook() {
            //we need: title, author, genre, year of publication, location
            let book = {};
            let title = prompt("Give the title of the book:");
            let author = prompt("Give the Author of the book:");
            let genre = prompt("Give the genre of the book:");
            let yearPublication = prompt("Give the year of publication of the book:");
            let location = prompt("Give the location of the book:");
            //we turn the info into an object
            book.title = title;
            book.author = author;
            book.genre = genre;
            book.yearOfPublication = yearPublication;
            book.location = location;
            console.log(book);
            return book;
        }
    </script>

</body>

</html>
