<body>
    <script>
        //calculate the distance between two numbers in a multi dimmensional array. 
        //write a function that will calculate the distance between two items in a multi dimensional array. 
        //every number should be present in the matrix once except of zero. These are blanks and doesn't need to be supported.
        //ex input 0000100000020003

        main();

        function main() { //let main = () => {
            let input;
            do {
                input = prompt("Give in your 16 digit number:");
            } while (input.length != 16);

            let inputArr = input.split(""); //turn it into an array
            console.log(inputArr);

            let multiArray = multiArrayInput(inputArr); //function to turn the normal input into a multiarray
            console.log(multiArray);

            let indexOne = findIndexOne(multiArray); //we get the index of the first nr
            console.log(`Index of 1: ${indexOne}`);

            let choseNr = prompt("From which nr do you wish to know the distance from 1?"); //nr to calculate the distance from

            let indexOther = indexOtherNr(multiArray, choseNr); //we get the index of the nr
            console.log(`Index of chosen nr: ${indexOther}`);

            let distance = calculateDistanceNrs(indexOne, indexOther); //we need the pythagoras for this
            console.log(`The distance between 1 and ${choseNr} : ${distance}`);
        }

        function calculateDistanceNrs(indexOne, indexOther) { //pytagoras: a2 + b2 = c2 => c = wortel van a2 + b2
            //we calculate the distance between the 2 points
            let result = Math.sqrt(Math.pow(indexOne[0] - indexOther[0], 2) + Math.pow(indexOne[1] - indexOther[1], 2)); //math.sqrt = root, math.pow(nr,which pow) = macht
            return result;
        }

        function indexOtherNr(multiArray, choseNr) {
            for (var i = 0; i < 4; i++) { //loop for the rows
                for (var j = 0; j < 4; j++) { //loop for the colums
                    if (multiArray[i][j] == choseNr) {  //we need the index of nr one 
                        return [i, j];
                    }
                }
            }
        }

        function findIndexOne(multiArray) {
            for (var i = 0; i < 4; i++) { //loop for the rows
                for (var j = 0; j < 4; j++) { //loop for the colums
                    if (multiArray[i][j] == "1") {  //we need the index of nr one 
                        return [i, j];
                    }
                }
            }
        }

        function multiArrayInput(inputArr) { //we turn the input into a multi d array
            let multiArr = []; //empty array to put the values in
            let rows = 4; //we need both 4 horizontal as 4 vertical rows. it is easier to adjust when we use a predef var.
            let n = 0; //we use this to increment in the loop to 16 so we can also loop through inputArr
            for (let i = 0; i < rows; i++) { //loop through horizontal rows
                multiArr[i] = []; //every index contains another array. we define the multi d array here
                for (let j = 0; j < rows; j++) { //loop through vertical rows
                    multiArr[i][j] = inputArr[n]; //we put the value of inputArr[n] into a multi d array 
                    n++; //we increment this so the next value can be put in the multi d array
                }
            }
            return multiArr;
        }



    </script>
