<!DOCTYPE html>
<html>
<head>
    <title>Return Last Char of A Word</title>
</head>
<body>
<script>
    var input = prompt("Which mofo word you like to see the last char of?");
    var lastChar = input.charAt(input.length-1);
    
    document.write("The last shitty letter of your shitty word is: " + lastChar);
    
</script>
</body>
</html>
